<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main style css file link here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google font css link here -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awsome css file link here -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Register Your Account</title>
</head>
<body>
    <section class="container">
        <div class="parent-2">
            <h1>Create an account</h1>
            <form action="#" class="registration-form">
                <div class="form-group-2">
                        <label for="Name"></label>
                        <input type="name" placeholder="Your Name" class="form-control-3">                
                </div>
                <div class="form-group-2">
                        <label for="Email"></label>
                        <input type="email" name="email" placeholder="Your Email" class="form-control-3">                
                </div>
                <div class="form-group-2">
                        <label for="Password"></label>
                        <input type="password" name="pwd" autocomplete="new-password" placeholder="Password" class="form-control-3">                
                </div>
                <div class="form-group-2">
                    <label for="Confirm Password"></label>
                    <input type="password" placeholder="Confirm Password" class="form-control-3">
                </div>
                <input type="checkbox" class="checkbox"><p class="agreement">I agree all statements in <a href="#">Terms of service</a></p>
                <div class="btn-signup"><a href="#">Sign Up</a></div>
                <p class="register">Have already an account?<a href="index.html">Login here</a></p>
            </form>
        </div>
    </section>
</body>
</html>
